name: "pole-detector"
description: "This is a simple plugin for running snow rod segmentation using UNet CNN framework. The input is an image with snow rods andthe output is a binary image (with white representing snow rod pixels and black representing background). "
version: "0.1.0"
source:
  architectures:
    - "linux/amd64"
    - "linux/arm64"
    - "linux/arm/v7"
  url: "https://github.com/thejeffreyli/pole-detector"
  branch: "main"
  testing:
    command: ["main.py"]
